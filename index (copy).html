<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bim Bam Baap</title>

  <style>
    #wheel-container {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
    }

    .wheel-section {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform-origin: center center;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .wheel-section:nth-child(1) {
      background-color: #ff0000;
      transform: rotate(0deg);
    }

    .wheel-section:nth-child(2) {
      background-color: #00ff00;
      transform: rotate(60deg);
    }

    .wheel-section:nth-child(3) {
      background-color: #0000ff;
      transform: rotate(120deg);
    }

    /* Add more section styles here */
  </style>

  <script>
    const words = ["apple", "banana", "cherry", "date", "elderberry", "fig", "grapefruit", "honeydew", "kiwi", "lemon"];

    let wheel = document.getElementById("wheel-container");
    let sections = wheel.children;
    let deg = 0;

    for (let i = 0; i < sections.length; i++) {
      let text = document.createTextNode(words[i % words.length]);
      sections[i].appendChild(text);
    }

    function spinWheel() {
      let randomDegree = Math.floor(Math.random() * 360 + 720);
      deg += randomDegree;

      wheel.style.transition = "transform 3s ease-in-out";
      wheel.style.transform = "rotate(" + deg + "deg)";

      setTimeout(() => {
        wheel.style.transition = "none";
        let landedSection = Math.floor(deg / 60) % sections.length;
        let landedText = sections[landedSection].textContent;
        alert("The wheel landed on " + landedText + "!");
        wheel.removeChild(sections[landedSection]);
      }, 3000);
    }
  </script>

  <div id="wheel-container">
    <div class="wheel-section"></div>
    <div class="wheel-section"></div>
    <div class="wheel-section"></div>
    <!-- Add more sections here with class "wheel-section" -->
  </div>
  
  <button onclick="spinWheel()">Spin the Wheel</button>
  
</body>
</html>
